<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReadlyUz - Tez kunda</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d4f1f9, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .logo {
      max-width: 200px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .time-box {
      background-color: #0d9488;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      width: 70px;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .social a {
      color: #0d9488;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/logo.png" alt="logo" class="logo" />
    <h1>TEZ KUNDA</h1>
    <p>Kitoblar qalbdan qalbga o‘tadi.</p>
    <p>Web-saytimiz tez kunda ishga tushadi</p>

    <div class="timer">
      <div class="time-box" id="days">00</div>
      <div class="time-box" id="hours">00</div>
      <div class="time-box" id="minutes">00</div>
      <div class="time-box" id="seconds">00</div>
    </div>

    <p>Hozirda bizni ijtimoiy tarmoqlarimizga obuna bo‘ling</p>
    <div class="social">
      <a href="https://instagram.com/ReadlyUz" target="_blank">Instagram</a>
      <a href="https://t.me/ReadlyUz" target="_blank">Telegram</a>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'readly_launch_end_date';
    let endDate;
    const saved = localStorage.getItem(STORAGE_KEY);

    if (saved) {
      endDate = new Date(saved);
    } else {
      endDate = new Date();
      endDate.setDate(endDate.getDate() + 60); // 60 kun qo‘shiladi
      localStorage.setItem(STORAGE_KEY, endDate.toISOString());
    }

    const updateTimer = () => {
      const now = new Date();
      const diff = endDate - now;

      if (diff <= 0) {
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    };

    updateTimer();
    setInterval(updateTimer, 1000); // har soniyada yangilanadi
  </script>
</body>

</html>
